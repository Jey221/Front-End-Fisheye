<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/9468c33ba3.js" crossorigin="anonymous"></script>    
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home page"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <section id="photographer-profil" class="photograph-header">
        <!--section injecté par code javascript-->
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <div id="sortArea">
        <label id="listboxLabel" for="listboxContainer">Trier par
          <div id="listboxContainer" role="button" aria-haspopup="listbox" tabindex="0" aria-expanded="false">
            <span id="listboxOptionActuelle">Popularité</span><span id="listboxOptionActuelleIcon"><i class="fa-solid fa-angle-down"></i></span>
            <div role="listbox" id="listbox" tabindex="-1" >
              <span><i class="fa-solid fa-angle-up"></i></span>
              <div id="options">
                <div class="listboxOption" role="option" tabindex="-1" id="listboxPopularity">Popularité</div>
                <div class="listboxOption" role="option" tabindex="-1" id="listboxDate">Date</div>
                <div class="listboxOption" role="option" tabindex="-1" id="listboxTitre">Titre</div>
              </div>
            </div>
          </div>
        </label>
      </div>
      <section id="gallery" class="galleryMedia">
        <!--section injecté par code javascript-->
      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="titreModalContact"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="prénom">Prénom</label>
						<input class="text_control" type="text" id="prénom" name="prénom" minlength="2" maxlength="30"/>
            <small class="messageErreur"></small>
					</div>
          <div>
						<label for="nom">Nom</label>
						<input class="text_control" type="text" id="nom" name="nom" minlength="2" maxlength="30"/>
            <small class="messageErreur"></small>
					</div>
					<div>
						<label for="email">Email</label>
						<input class="text_control" type="email" id="email" name="email"/>
            <small class="messageErreur"></small>
					</div>
					<div>
						<label for="message">Votre message</label>
						<textarea class="text_control" type="text" id="message" name="message"  rows="100" cols="60" maxlength="300"></textarea>
            <small class="messageErreur"></small>
					</div>
          <button class="contact_button" id="boutonEnvoyer">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
