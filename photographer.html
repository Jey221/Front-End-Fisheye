<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home page"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <section id="photographer-profil" class="photograph-header">
        <!--section injecté par code javascript-->
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <div id="sortArea">
        <!--section injecté par code javascript-->
      </div>
      <section id="gallery">
        <!--section injecté par code javascript-->
      </section>
    </main>
    <template id="template_lightbox">

    </template>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="titreModalContact"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="prénom">Prénom</label>
						<input class="text_control" type="text" id="prénom" name="prénom" minlength="2" maxlength="30"/>
					</div>
          <div>
						<label for="nom">Nom</label>
						<input class="text_control" type="text" id="nom" name="nom" minlength="2" maxlength="30"/>
					</div>
					<div>
						<label for="email">Email</label>
						<input class="text_control" type="email" id="email" name="email"/>
					</div>
					<div>
						<label for="message">Votre message</label>
						<textarea class="text_control" type="text" id="message" name="message"  rows="10" cols="60" maxlength="300"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
